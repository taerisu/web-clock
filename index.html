<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Clock</title>  
</head>
<body>
  <div class="screen">
    <div class="block" data-tilt data-tilt-full-page-listening data-tilt-max="30" data-tilt-speed="400" data-tilt-perspective="500">
      <h1 id="time"></h1>
      <h2 id="date"></h2>
    </div>
  </div>
  <script src="libraries/vanilla-tilt.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
